<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

	<meta name="description" content="Breve descripci칩n de la p치gina web">
	<meta name="keywords" content="palabras clave separadas por coma">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura responsiva</title>
    <!-- Vinculaci칩n con el CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <!-- Inicio de estructura de filas y columnas responsivas -->
    <!-- Eliminar bordes -->
    <div class="mt-2 container border">
        <!-- 1 Fila - 1 Columna -->
        <div class="mt-2 row"> 
            <div class="col-12 border">Una Columna</div>
        </div>
        <!-- 1 Fila - 2 Columnas responsivas -->
        <div class="mt-2 row">
            <div class="col-12 col-sm-6 border">Col1</div>
            <div class="col-12 col-sm-6 border">Col2</div>
        </div>
        <!-- 1 Fila - 3 Columnas responsivas -->
        <div class="mt-2 row">
            <div class="col-12 col-sm-6 col-md-4 border">Col1</div>
            <div class="col-12 col-sm-6 col-md-4 border">Col2</div>
            <div class="col-12 col-sm-6 col-md-4 border">Col3</div>
        </div>
        <!-- 1 Fila - 4 Columnas responsivas -->
        <div class="mt-2 row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 border">Col1</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 border">Col2</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 border">Col3</div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 border">Col4</div>
        </div>
    </div>
    <!-- Fin de estructura de filas y columnas responsivas -->

    
    
</body>
</html>
